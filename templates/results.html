<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .rounded-box {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            color: black;
            border-radius: 10px; /* Задаем радиус закругления углов в пикселях */
        }
    </style>
</head>
<body>
    <h1>Results:</h1>
    <div class="rounded-box">
        <ul>

            {% for medicine in medicines %}
                <li><a href={{ medicine[1]}}>{{ medicine[0]}}</a>.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
